{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/sandstone/bootstrap.min.css" rel="stylesheet">    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<!-- <body background="https://media.istockphoto.com/photos/cream-texture-background-paper-in-beige-vintage-color-parchment-paper-picture-id858544534" style="background-repeat: no-repeat;background-size: cover;"> -->
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'home' %}">InOrder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
{% with url_name=request.resolver_match.url_name %}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if url_name == 'home' %} active {% endif %}">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item {% if url_name == 'about' %} active {% endif %}">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li>{% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-link" href="{% url 'home' %}">Login</a>
        {% endif %}
      </li>
    </ul>
   {% endwith %} 
  </div>
</nav>
<div style="margin-left:20px; margin-top:20px">
{% block body %}{% endblock %}
</div>

</body>
</html>
