{% extends 'base.html' %}
{% block title %}Customer Signup{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form role="form" action="{% url 'customer_signup' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                          <fieldset>
                            <legend>Enter your details</legend>
                            <div class="form-group">
                              <label for="ID">ID</label>
                              <input type="text" class="form-control" id="ID" name="cust_id" placeholder="Enter customer ID" required="true">
                            </div>
                            <div class="form-group">
                              <label for="Username">Username</label>
                              <input type="text" class="form-control" id="Username" name="username" placeholder="Enter username" required="true">
                            </div>
                            <div class="form-group">
                              <label for="Name1">First Name</label>
                              <input type="text" class="form-control" id="Name1" name="first_name" placeholder="Enter first name" required="true">
                            </div>
                            <div class="form-group">
                              <label for="Name2">Last Name</label>
                              <input type="text" class="form-control" id="Name2" name="last_name" placeholder="Enter last name" required="true">
                            </div>
                            <div class="form-group">
                              <label for="Email">Email Address</label>
                              <input type="text" class="form-control" id="Email" name="email" placeholder="Enter Email ID" required="true">
                            </div>
                            <div class="form-group">
                              <label for="Password">Password</label>
                              <input type="password" class="form-control" id="Password" name="password" placeholder="Enter Password" required="true">
                            </div>
                            <!-- <div class="form-group">
                              <label for="Permissions">Privileges</label>
                              <select class="custom-select" id="Permissions" name="permissions" required="true">
                                <option value="1">Regular</option>
                                <option value="2">Premium</option>
                                <option value="3">Gold</option>
                              </select>
                            </div> -->
                            <button type="submit" class="btn btn-primary">Signup</button>
                          </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
